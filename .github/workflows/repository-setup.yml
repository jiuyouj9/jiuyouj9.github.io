name: Repository Setup and Issue Publishing

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'  # 每六小时的整点运行一次

permissions:
  contents: write
  issues: write

jobs:
  create_folders_and_readme:
